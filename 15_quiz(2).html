<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
    <script>
        var n1 = prompt("비교할 첫 번째 숫자: ");
        var n2 = prompt("비교할 두 번째 숫자: ");

        if(n1 > n2){
            document.write(n1 +"이(가)"+ n2 +"보다 큽니다.");
        }
        else if(n1 < n2){
            document.write(n2 +"이(가)"+ n1 +"보다 큽니다.");
        }
        else{
            document.write("두 수는 같습니다.");
        }

    </script>
	
</body>
</html>
